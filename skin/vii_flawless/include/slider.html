 
 <div id="main-slider" class="carousel slide carousel-fade margin-bottom-50" data-ride="carousel"  data-interval="7000">


  <div class="carousel-inner">
  {foreach from=$_banner key=key item=item}
    <div class="item {if $key eq 0} active{/if}" style="background-image: url({$item.image_src})">
      <img src="{$item.image_src}" alt="...">

    </div>
	
  	{/foreach}
  </div>
  

<!-- SLIDE  -->

 
  <!-- Controls -->
  <a class="left carousel-control" href="#main-slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#main-slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
