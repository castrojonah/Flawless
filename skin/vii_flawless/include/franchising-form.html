<div class="book-appointment margin-top-20 margin-bottom-50">
<div class="row">


<div class="tab-content">

<form id='franchising-form' onsubmit="return false;">

<div class="tab-pane fade in active" id="new"><br/>

<!-- --------- -->

<div class="form-group has-feedback">
<label class="col-xs-3 control-label">YOUR NAME (REQUIRED)</label>
<div class="col-xs-9">
<input type="text" id="contactName" required placeholder="Enter Name" name="data[name]" required class="form-control">

</div>

<div class="clearfix"></div>
</div>

<!-- --------- -->

<!-- --------- -->

<div class="form-group has-feedback">
<label class="col-xs-3 control-label">YOUR EMAIL (REQUIRED)</label>
<div class="col-xs-9">
<input type="email" id="contactEmail" required placeholder="Enter email" name="data[email]" required class="form-control">

</div>

<div class="clearfix"></div>
</div>
<!-- --------- -->


<div class="form-group has-feedback">
<label class="col-xs-3 control-label">LANDLINE</label>
<div class="col-xs-9">
<input type="text" id="contactLandline" placeholder="Enter Landline" name="data[landline]" class="form-control">

</div>

<div class="clearfix"></div>
</div>

<!-- --------- -->


<div class="form-group has-feedback">
<label class="col-xs-3 control-label">YOUR CONTACT NO. (REQUIRED)</label>
<div class="col-xs-9">
<input type="text" id="contactPhone" required placeholder="Enter Contact No." name="data[phone]"  class="form-control">

</div>

<div class="clearfix"></div>
</div>
<!-- --------- -->



<div class="form-group has-feedback">
<label class="col-xs-3 control-label">ADDRESS (REQUIRED)</label>
<div class="col-xs-9">
<input type="text" id="contactAddress" required placeholder="Enter Address" name="data[address]"  class="form-control">

</div>

<div class="clearfix"></div>
</div>
<!-- --------- -->

<div class="form-group has-feedback">
<label class="col-xs-3 control-label">FRANCHISE</label>
<div class="col-xs-9">
<select id="contactExistingFranchise" required class="form-control select2" name="data[existing_franchise]"  class="form-control">
	<option value="">Do you have an existing franchise?</option>
	<option value="Yes">Yes</option>
	<option value="No">No</option>
	</select>
</div>


<div class="clearfix"></div>
</div>
<!-- --------- -->

<div class="form-group has-feedback">
<label class="col-xs-3 control-label">COMMENT (REQUIRED)</label>
<div class="col-xs-9">
<textarea id="contactComment" rows="3" required name="data[message]" required class="form-control"></textarea>

</div>

<div class="clearfix"></div>
</div>

<!-- --------- -->
	
	<p><img src="img/loading.gif" id="contactusSectionLoading" style="display:none;"></p>
	<p><div id="contactNotif" style='display:none;' ></div></p>
	<div id="franchisingFormBtns" style="text-align:center">
		<button type="reset" class="btn btn-default btn-lg">Reset</button>
		<button type="submit" class="btn btn-primary btn-lg">Submit</button>	
	</div>

</form>

</div>

</div>

</div>
