<div class="line-br margin-bottom-30" style=" background: url(assets/images/line-br.png);"></div>
<div class="items findstore margin-top-30">
<div class="contact-main">


<h2 style="line-height:40px!important;" class="size-20"> Find Clinic  

<span class="pull-right">

Search: &nbsp;

<select id="selectProvince" class="form-control select2">
	<option selected value="All">All</option>
	<option value="Metro-Manila">Metro Manila</option>
	<option value="Province">Province</option>
</select>


</span> 


</h2>

		<div class="row">
		<div class="col-md-6 col-xs-12 ">
				
		<div class="gmap">
            <!-- Google Maps. Replace the below iframe with your Google Maps embed code -->
	        <div id="map_wrapper">
			
			<!-- <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d61787.13848799029!2d120.9900427785227!3d14.559360167750174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sflawless+philippines!5e0!3m2!1sen!2sph!4v1454556461316" width="550" height="450" frameborder="0" style="border:0" allowfullscreen></iframe> -->
			 <div id="map_canvas" class="mapping"></div>
			</div>
            
        </div>	
		
		</div>
		
		
        <div class=" col-md-6 col-xs-12 ">
            <div style=" margin-top: 0px;" class="cwell-contact">
       
				<div class="add-main">
				
					<div class="address"> 
						{foreach from=$branches key=key item=item}
						<address class="address-branch {$item.branch_city|replace:' ':'-'}" style="border-bottom: 1px dashed rgb(221, 221, 221); margin-bottom: 10px; padding-bottom: 10px; margin-top: 5px;">
							  						
								 <p style="margin-left:18px;" class="margin-bottom-0 size-18">{$item.branch_name}</p>
								 <p style="margin-left:18px;" class="margin-bottom-0">{$item.branch_address} </p>
								 <p style="margin-left:18px;" class="margin-bottom-0">{$item.branch_phone}</p>
														
						</address>
						<input type="hidden" class="gmap-desc hid-{$item.branch_city|replace:' ':'-'} active" value="{$item.json}"/>
						{/foreach}	
					   
					</div>

                </div>	
				
            </div>
        </div>
		</div>

</div>
<div class="clearfix margin-bottom-50"></div>	
</div>
