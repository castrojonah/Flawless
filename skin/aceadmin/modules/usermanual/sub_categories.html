<div class="page-content-area">
	<div class="page-header">
		<h1>Subcategories</h1> 
	</div>
	<div class="row">
		<div class="col-xs-12">
			<!-- Content Starts Here -->
			<div class="widget-box widget-color-blue hid" id="widge">
				<div class="widget-header">
					<div class="widget-toolbar no-border widgeToolRemSpace" id="widgetItemActions">
						<button class="btn btn-xs btn-success" id="btnEditForm"> <i class="fa fa-pencil"></i> Edit </button>
						<button class="btn btn-xs showGlobal btn-danger colorImportant" data-getDetails="forDeleteFxn"> <i class="fa fa-trash"></i> Delete </button>
						<button class="btn btn-xs btn-info closeWidge"> <i class="ace-icon fa fa-arrow-left"></i> Back </button>
					</div>
					<div class="widget-toolbar no-border widgeToolRemSpace" id="widgetListBack">
						<button class="btn btn-xs btn-info closeWidge"> <i class="ace-icon fa fa-arrow-left"></i> Back </button>
					</div>
				</div>
				<div class="widget-body">
					<form id="genericForm" class="form-horizontal"> 	
						<div class="widget-main">
							<div class="row">
								<div class="col-xs-12">
									<div class="step-pane" id="step1">
										<input type="hidden" id="id_usermanual_subcat" name="where[id_usermanual_subcat]" value="" />
										<div class="form-group">
											<label class="col-sm-2 control-label" for="form-field-1">Subcategory Name</label>
											<div class="col-sm10">
												<input type="text" class="col-xs-10 col-sm-5 fieldEditable" disabled="disabled" id="subcat_name" name="data[subcat_name]" style="text-transform:uppercase" required/> </div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label" for="form-field-1">Subcategory Description</label>
											<div class="col-sm10">
												<input type="text" class="col-xs-10 col-sm-5 fieldEditable" disabled="disabled" id="subcat_description" name="data[subcat_description]" required></input>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label" for="form-field-1">Main Category</label>
											<div class="col-sm-10">
												<select id="id_usermanual_maincat" name="data[id_usermanual_maincat]" class="fieldEditable">
													{foreach from=$maincat_list item=item}
														<option value="{$item.id_usermanual_maincat}">{$item.maincat_name}</option> 
													{/foreach} 
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="widget-toolbox padding-8 clearfix" id="formActions">
							<a class="btn btn-xs btn-danger closeWidge ignore"> <i class="ace-icon fa fa-times"></i> <span class="bigger-110">Cancel</span> </a>
							<input type="reset" id="resetForm" class="hid">
							<button class="btn btn-xs btn-success" id="submit" data-last="Finish"> <span class="bigger-110">Submit</span> <i class="ace-icon fa fa-arrow-right icon-on-right"></i> </button> <img src="img/admin_submit_loader.gif" id="sgLoader_whitebg" class="hid loaderGif" /> 
						</div>
					</form>
					<!--/widget-main-->
				</div>
				<!--/widget-body-->
			</div>
		</div>
		<div class="col-xs-12">
			<div class="table-header">
				<button id="dtAddRow" class="btn btn-sm pull-right btn-info showWidge addReset"> <i class="icon-plus"></i> Add Subcategory </button>
				<div class="clearfix"></div>
			</div>
			<div class="table-responsive">
				<div class="dataTables_borderWrap">
					<table aria-describedby="sample-table-2_info" id="DT_Generic" style="display:none;" class="table table-striped table-bordered table-hover dataTable">
						<thead>
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Main Category</th>
								<th></th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Main Category</th>
								<th></th>
							</tr>
						</tfoot>
						<tbody> {foreach from=$subcat_list item=item}
							<tr>
								<td>{$item.subcat_name|truncate:40}</td>
								<td>{$item.subcat_description|truncate:40}</td>
								<td>{$item.maincat_name}</td>
									<td class="td-actions" id="jdata{$item.id_usermanual_subcat}" data-var="modules">
										<div class="hid" id="jd{$item.id_usermanual_subcat}">{$item.json}</div>
										<div class="center">
											<div class="inline position-relative">
												<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto"> <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i> </button>
												<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
													<li>
														<a href="javascript:;" class="showWidge setFormValues tooltip-info ignore btn-yellow" data-rel="tooltip" title="View"> <span class="blue">
																<i class="fa fa-search-plus"></i>
																</span> </a>
													</li>
													<li>
														<a href="javascript:;" class="showWidge setFormValues editItem tooltip-success ignore" data-rel="tooltip" title="Edit"> <span class="green">
																<i class="fa fa-pencil"></i>
																</span> </a>
													</li>
													<li>
														<a href="javascript:;" class="tooltip-error showGlobal ignore tooltip-error" data-rel="tooltip" title="Delete" title="Delete" data-modID="jdata{$item.id_usermanual_subcat}" data-getDetails="forDeleteFxn"> <span class="red">
																<i class="fa fa-trash"></i>
																</span> </a>
													</li>
												</ul>
											</div>
										</div>
									</td>
							</tr> {/foreach} </tbody>
					</table>
				</div>
			</div>
			<span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this item?" data-myes = "deleteRow();"></span>
			<span class = "hid" id = "disableFxn" data-mtitle = "Disable Item Status" data-mbody = "Are you sure you want to Disable this item?" data-myes = "disableMod();"></span>
			<span class = "hid" id = "enableFxn" data-mtitle = "Enable Item Status" data-mbody = "Are you sure you want to Enable this item?" data-myes = "enableMod();"></span>
		</div>
	</div>
</div>
